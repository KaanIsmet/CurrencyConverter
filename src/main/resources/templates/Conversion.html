<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }
        .navbar h2 {
            color: white;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        select, input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <h2>Currency Converter</h2>
</div>

<!-- Main Content -->
<div class="container">
    <div class="card">
        <h1>Select a Currency</h1>

        <form action="/convert" method="post">
            <label for="fromCurrency">Choose a currency:</label>
            <select id="fromCurrency" name="fromCurrency">
                <!-- Iterate over the list of currencies passed from the controller -->
                <option th:each="currency : ${currencies}"
                        th:value="${currency}"
                        th:text="${currency}"></option>
            </select>

            <label for="amount">Enter the amount:</label>
            <input id="amount" name="amount" type="number" step="0.01">

            <label for="toCurrency">Choose a currency you want it to convert to:</label>
            <select id="toCurrency" name="toCurrency">
                <option th:each="toCurrency : ${currencies}"
                        th:value="${toCurrency}"
                        th:text="${toCurrency}"></option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 Currency Converter App
</footer>

</body>
</html>
