<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Conversion Result</title>
</head>
<body>
<h1>Currency Conversion Result</h1>

<!-- Display the result in this section -->
<h2>
    <!-- Use Thymeleaf to show the converted result -->
    <span th:if="${conversionResult != null}">
            The converted amount is: <span th:text="${conversionResult}"></span>
        </span>

    <!-- If no result, display a message -->
    <span th:if="${conversionResult == null}">
            No conversion result available.
        </span>
</h2>
</body>
</html>
